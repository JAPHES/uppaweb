{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPPA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">

  <!-- Navbar -->
  <header class="bg-gray-500 text-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <!-- Logo and Title -->
      <div class="flex items-center space-x-4">
        <img src="{% static 'images/uppalogo.jpg' %}"
     alt="UPPA Logo"
     class="h-24 w-24 rounded-full border-4 border-white shadow-xl ring-4 ring-blue-500 hover:scale-105 transition-transform duration-300" />

        <h1 class="text-3xl md:text-5xl font-extrabold uppercase tracking-wide bg-gradient-to-r from-yellow-300 via-red-500 to-blue-600 text-transparent bg-clip-text">
  Explore UPPA
</h1>

      </div>

      <!-- Mobile Menu Button -->
      <button id="menu-toggle" class="md:hidden text-white focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>

      <!-- Navigation Links -->
    <nav id="nav-links" class="hidden md:flex flex-col md:flex-row gap-4 mt-3 md:mt-0 md:items-center md:gap-6 text-[16px] md:text-[25px] font-medium">
  <a href="{% url 'home' %}" class="no-underline text-black hover:text-[#007bff] transition-colors">Home</a>
  <a href="{% url 'about' %}" class="no-underline text-black hover:text-[#007bff] transition-colors">About Us</a>
  <a href="{% url 'departments' %}" class="no-underline text-black hover:text-[#007bff] transition-colors">Departments</a>
  <a href="{% url 'home' %}" class="no-underline text-black hover:text-[#007bff] transition-colors">Projects</a>
  <a href="{% url 'contact' %}" class="no-underline text-black hover:text-[#007bff] transition-colors">Contact Us</a>
  <a href="{% url 'team' %}" class="no-underline text-black hover:text-[#007bff] transition-colors">Our Team</a>
</nav>


    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 text-[18px] font-medium">
  <a href="{% url 'home' %}" class="block py-1 text-black no-underline hover:text-[#007bff] transition-colors">Home</a>
  <a href="{% url 'about' %}" class="block py-1 text-black no-underline hover:text-[#007bff] transition-colors">About Us</a>
  <a href="{% url 'departments' %}" class="block py-1 text-black no-underline hover:text-[#007bff] transition-colors">Departments</a>
  <a href="{% url 'home' %}" class="block py-1 text-black no-underline hover:text-[#007bff] transition-colors">Projects</a>
  <a href="{% url 'contact' %}" class="block py-1 text-black no-underline hover:text-[#007bff] transition-colors">Contact Us</a>
  <a href="{% url 'team' %}" class="block py-1 text-black no-underline hover:text-[#007bff] transition-colors">Our Team</a>
</div>


  </header>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
