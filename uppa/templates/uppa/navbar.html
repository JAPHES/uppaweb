{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPPA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">

  <!-- Navbar -->
  <header class="bg-[#1d0079] text-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">

      <!-- Logo and Title -->
      <div class="flex items-center space-x-4">
        <img
          src="{% static 'images/uppalogo.jpg' %}"
          alt="UPPA Logo"
          class="h-20 w-20 rounded-full border-4 border-[#ffb703] shadow-xl
                 ring-4 ring-[#ffb703] hover:scale-105 transition-transform duration-300"
        />

        <h1 class="text-2xl md:text-4xl font-extrabold uppercase tracking-wide text-[#ffb703]">
          Explore UPPA
        </h1>
      </div>

      <!-- Mobile Menu Button -->
      <button id="menu-toggle" class="md:hidden text-white focus:outline-none">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>

      <!-- Navigation Links -->
      <nav
        id="nav-links"
        class="hidden md:flex flex-col md:flex-row gap-4 mt-3 md:mt-0 md:items-center md:gap-6
               text-[16px] md:text-[20px] font-medium"
      >
        <a href="{% url 'home' %}" class="no-underline text-white hover:text-[#ffb703] transition-colors">Home</a>
        <a href="{% url 'about' %}" class="no-underline text-white hover:text-[#ffb703] transition-colors">About Us</a>
        <a href="{% url 'departments' %}" class="no-underline text-white hover:text-[#ffb703] transition-colors">Departments</a>
        <a href="{% url 'projects' %}" class="no-underline text-white hover:text-[#ffb703] transition-colors">Projects</a>
        <a href="{% url 'contact' %}" class="no-underline text-white hover:text-[#ffb703] transition-colors">Contact Us</a>
        <a href="{% url 'team' %}" class="no-underline text-white hover:text-[#ffb703] transition-colors">Our Team</a>
      </nav>

    </div>

    <!-- Mobile Menu -->
    <div
      id="mobile-menu"
      class="md:hidden hidden px-4 pb-4 text-[18px] font-medium bg-[#1d0079]">

      <a href="{% url 'home' %}" class="block py-2 text-white hover:text-[#ffb703] transition-colors">Home</a>
      <a href="{% url 'about' %}" class="block py-2 text-white hover:text-[#ffb703] transition-colors">About Us</a>
      <a href="{% url 'departments' %}" class="block py-2 text-white hover:text-[#ffb703] transition-colors">Departments</a>
      <a href="{% url 'projects' %}" class="block py-2 text-white hover:text-[#ffb703] transition-colors">Projects</a>
      <a href="{% url 'contact' %}" class="block py-2 text-white hover:text-[#ffb703] transition-colors">Contact Us</a>
      <a href="{% url 'team' %}" class="block py-2 text-white hover:text-[#ffb703] transition-colors">Our Team</a>
    </div>
  </header>




  <script src="{% static 'js/main.js' %}"></script>


</body>
</html>
